<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiles</title>
</head>
<body>
    <h1>Seed some Boards</h1>
    <div class="form-container">
        <form class="add-board-form">
        <input type="text" name="name" value="" placeholder="name..." class="board-name">
        <br>
        <input type="text" name="description" value="" placeholder="description" class="board-description">
        <br>
        <input type="submit" name="submit" value="Add Board" class="submit">
    </form>
    </div>
    <br>
    <br>
    <h1>Seed Blocks</h1>
    <div class="form-container">
        <form class="add-block-form">
        <input type="text" name="description" value="" placeholder="description" class="block-description">
        <br>
        <input type="text" name="photo" value="" placeholder="photo URL" class="block-photo">
        <br>
        <input type="text" name="board_id" value="" placeholder="board_id" class="board-id-description">
        <br>
        <input type="submit" name="submit" value="Add Board" class="submit">
    </form>
    </div>
</body>
<script src="boards.js"></script>
<script src="app.js"></script>
</html>
